version: 2

sources:
  - name: raw_data
    description: "Raw transaction data from Hiive platform"
    database: dbt
    schema: main
    tables:
      - name: transaction_termination_reasons_seed
        description: "Reasons why transactions were terminated"
        identifier: transaction_termination_reasons_seed
        columns:
          - name: transaction_id
            description: "Unique identifier of the transaction"
            tests:
              - not_null
          - name: termination_reason
            description: "Reason(s) a transaction was terminated"
            tests:
              - not_null
              
      - name: transaction_transitions_seed
        description: "Log table tracking transaction state changes"
        identifier: transaction_transitions_seed
        loaded_at_field: transitioned_at
        freshness:
          warn_after: {count: 24, period: hour}
          error_after: {count: 48, period: hour}
        columns:
          - name: id
            description: "Unique identifier of the transition"
            tests:
              - unique
              - not_null
          - name: transaction_id
            description: "Unique identifier of the transaction"
            tests:
              - not_null
          - name: new_state
            description: "The new state the transaction moved into"
            tests:
              - not_null
          - name: transitioned_at
            description: "When the transaction moved into a new state"
            tests:
              - not_null
              
      - name: transactions_seed
        description: "Transaction records from Hiive platform"
        identifier: transactions_seed
        loaded_at_field: _fivetran_synced
        freshness:
          warn_after: {count: 24, period: hour}
          error_after: {count: 48, period: hour}
        columns:
          - name: id
            description: "Unique identifier of the transaction"
            tests:
              - unique
              - not_null
          - name: state
            description: "Current state of the transaction"
            tests:
              - not_null
              - accepted_values:
                  arguments:
                    values: ['cancelled', 'expired', 'closed_paid', 'approval_declined', 'pending_approval', 'open', 'bid_accepted']
          - name: transfer_method
            description: "Method of transfer of the transaction"
            tests:
              - not_null
          - name: inserted_at
            description: "When the transaction record was created"
            tests:
              - not_null
          - name: gross_proceeds
            description: "Revenue value of the transaction"
            tests:
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 0
                    inclusive: true

